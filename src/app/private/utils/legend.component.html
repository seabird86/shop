<br/>
<div class="row">
    <div class="col-2">
        <label>
            <b>{{label|translate}}:</b>
        </label>
    </div>
    <div class="col-10">
        <div *ngFor="let row of value" class="d-md-inline-block" style="width:200px; margin-bottom: 10px;text-overflow: ellipsis;
        overflow: hidden;">

            <span class="badge badge-pill badge-primary" style="font-size: 1rem" title="{{'enum.'+name+'.'+row|translate}}">{{row}}</span> -
            <i style="color:#008000">
                <b>{{'enum.'+name+"."+row|translate}}</b>
            </i>
        </div>
    </div>
</div>
