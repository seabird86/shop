<div class="container-flux">
    <div class="row flex-xl-nowrap">
        <div class="col-3">
            <h3>DEV Document</h3>
        </div>
        <div class="col-9"></div>
    </div>

    <div class="row flex-xl-nowrap">
        <div class="col-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="#{{itm.id}}" role="tab" aria-controls="v-pills-home" aria-selected="true"
                    (click)="onSelect(itm)" *ngFor="let itm of items">{{itm.title}}
                </a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div>
                    <div [innerHTML]="content"></div>
                </div>
            </div>
        </div>
    </div>
</div>
